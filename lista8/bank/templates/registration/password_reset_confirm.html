{% extends 'base.html' %}

{% block content %}
  {% if validlink %}
    <h3>Change password</h3>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary">Zmień hasło!</button>
    </form>
  {% else %}
  <div class="alert alert-danger" role="alert">
    <p>
      Ten link został już wykorzystany!
    </p>
  </div>
  {% endif %}
{% endblock %}
